<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/8e5e3ed411.js"></script>
    <title>HW 1</title>
</head>

<body>
    <di class="container">
        <aside class="sidebar">
            <!--header for orders-->
            <header>
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <p class="count-orders"></p>
                <!--search form-->
                <form>
                    <input type="search" placeholder="поиск" class="order-search" />
                    <div class="btn refresh-btn"><i class="fa fa-refresh" aria-hidden="true"></i></div>
                    <div class="btn search-btn"><i class="fa fa-search" aria-hidden="true"></i></div>
                </form>
            </header>
            <!--section orders-->
            <div class="orders">
            </div>
            <!--end of section orders-->
            <!--footer for orders-->
            <footer>
                <i class="fa fa-filter" aria-hidden="true"></i>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </footer>
        </aside>
        <div class="content">
            <!--header for content-->
            <header>
                <i class="fa fa-bars" aria-hidden="true"></i>
                <p>Order</p>
            </header>
            <!--information about order-->
            <div class="order">
                <!--start of order info block-->
                <div class="order-info">
                    <div class="left-order-info">
                        <div class="order-info-block">
                            <p class="order-info-number"></p>
                            <p class="order-info-customer"></p>
                            <p class="order-info-ordered"></p>
                            <p class="order-info-shiped"></p>
                        </div>
                        <div class="icons">
                            <div class="icon-container active-icon">
                                <div class="shipping-address-icon">
                                    <i class="fa fa-truck" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="icon-container">
                                <div class="processor-inf-icon">
                                    <i class="fa fa-user-o" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right-order-info">
                        <p class="order-info-price"></p>
                        <p class="order-info-currency"></p>
                    </div>
                </div>
                <!--end of order info block-->
                <!--start of processor information block-->
                <div class="processor-information">
                    <div class="heading">
                        <p>Customer Information</p>
                    </div>
                    <div class="processor-inf-content">
                        <div class="details">
                            <p>Details</p>
                            <!--details information for desktop-->
                            <div class="details-inf">
                                <div>
                                    <p>Name: </p>
                                    <p>Addres: </p>
                                    <p>Phone: </p>
                                    <p>Email: </p>
                                </div>
                                <div>
                                    <p class="customer-name"></p>
                                    <p class="customer-addres"></p>
                                    <p class="phone"></p>
                                    <p class="customer-email"></p>
                                </div>
                            </div>
                            <!--details information for desktop-->
                            <div class="details-inf-mobile">
                                <div>
                                    <p>Name: </p>
                                    <p class="customer-name"></p>
                                </div>
                                <div>
                                    <p>Addres: </p>
                                    <p class="customer-addres"></p>
                                </div>
                                <div>
                                    <p>Phone: </p>
                                    <p class="phone"></p>
                                </div>
                                <div>
                                    <p>Email: </p>
                                    <p class="customer-email"></p>
                                </div>
                            </div>
                        </div>
                        <div class="picture">
                            <p>Picture</p>
                            <img class="user-photo" src="./img/user-photo.jpg" alt="">
                        </div>
                    </div>
                </div>
                <!--end of processor information block-->
                <!--start of shipping addres block-->
                <div class="shipping-addres">
                    <div class="heading">
                        <p>Shipping Addres</p>
                    </div>
                    <!--contact information for mobile-->
                    <div class="contact-inf-mobile">
                        <div>
                            <p>Name:</p>
                            <p class="name"></p>
                        </div>
                        <div>
                            <p>Street:</p>
                            <p class="street"></p>
                        </div>
                        <div>
                            <p>ZIP Code/City:</p>
                            <p class="zip-code"></p>
                        </div>
                        <div>
                            <p>Region:</p>
                            <p class="region"></p>
                        </div>
                        <div>
                            <p>Country:</p>
                            <p class="country"></p>
                        </div>
                    </div>
                    <!--contact information for desktop-->
                    <div class="contact-inf">
                        <div>
                            <p>Name: </p>
                            <p>Street: </p>
                            <p>ZIP Code/City: </p>
                            <p>Region: </p>
                            <p>Country: </p>
                        </div>
                        <div>
                            <p class="name"></p>
                            <p class="street"></p>
                            <p class="zip-code"></p>
                            <p class="region"></p>
                            <p class="country"></p>
                        </div>
                    </div>
                </div>
                <!--end of shipping addres block-->
                <!--start of line items block-->
                <div class="line-items">
                    <div class="line-items-header">
                        <p class="count-items">Line Items(4)</p>
                        <form>
                            <input type="search" placeholder="поиск" class="product-search" />
                            <div class="btn table-search-btn"><i class="fa fa-search" aria-hidden="true"></i></div>
                        </form>
                    </div>
                    <!--line items for mobile-->
                    <div class="line-items-mobile">

                    </div>
                    <!--line items for desktop-->
                    <table class="line-items-table">
                        <tr>
                            <th>
                                <div>
                                    <p>Product</p>
                                    <div class="asc-product-sort">
                                        <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
                                    </div>
                                    <div class="desc-product-sort">
                                        <i class="fa fa-sort-alpha-desc" aria-hidden="true"></i>
                                    </div>
                                </div>

                            </th>
                            <th>
                                <div>
                                    <p>Unit Price</p>
                                    <div class="asc-unit-price-sort">
                                        <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                                    </div>
                                    <div class="desc-unit-price-sort">
                                        <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
                                    </div>
                                </div>

                            </th>
                            <th>
                                <div>
                                    <p>Quantity</p>
                                </div>
                            </th>
                            <th>
                                <div>
                                    <p>Total</p>
                                    <div class="asc-total-price-sort">
                                        <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                                    </div>
                                    <div class="desc-total-price-sort">
                                        <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </th>
                        </tr>
                        <tbody class="table-content">

                        </tbody>
                    </table>
                </div>
                <!--end of line items block-->
            </div>
            <!--footer for content-->
            <footer>
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </footer>
        </div>
        </div>
        <!--connect js file-->
        <script src="./script.js"></script>
</body>

</html>
